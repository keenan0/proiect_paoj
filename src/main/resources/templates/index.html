<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Map CSS -->
    <link rel="stylesheet" href="/css/map-style.css"/>

    <title>Ticketing App</title>
</head>

<body th:attr="data-map-id=${mapId}">
    <div class="mapControls">
        <button id="addEventBtn" class="btn btn-secondary">
            <i class="bi bi-plus"></i>
        </button>

        <button id="openMenu" class="btn btn-secondary">
            <i class="bi bi-three-dots"></i>
        </button>

        <button id="eventsMenu" class="btn btn-secondary">
            <i class="bi bi-ticket"></i>
        </button>
    </div>

    <!-- Side Menu for Active Events -->
    <div id="eventsSideMenu" class="side-menu">
        <button id="eventsCloseMenu" class="close-btn">
            <i class="bi bi-x"></i>
        </button>

        <h1>Your Tickets</h1>

        <div class="menu-items" id="eventsMenuItems">

        </div>
    </div>

    <!-- Side Menu -->
    <div id="sideMenu" class="side-menu">
        <button id="closeMenu" class="close-btn">
            <i class="bi bi-x"></i>
        </button>

        <div class="menu-items" id="menuItems">

        </div>
    </div>

    <!-- Add Event form -->
    <div id="eventForm" class="event-form">
        <h3>Add a new Event</h3>

        <label>Title<br>
            <input type="text" id="eventTitle" autocomplete="off" placeholder="Type title...">
        </label>

        <label>Description<br>
            <input type="text" id="eventDesc" autocomplete="off" placeholder="Type description...">
        </label>

        <label>Access Type<br>
            <select id="accessCodeType">
                <option value="none">Not Required</option>
                <option value="qr">QR</option>
                <option value="custom">Custom</option>
            </select>
        </label>

        <label id="selectedCoords"></label>

        <!--<label>Image URL: <input type="text" id="eventImg"></label><br>-->
        <button id="submitEventBtn">Submit Request</button>
        <button id="cancelEventBtn">Cancel</button>
    </div>

    <!--This is the access point for leaflet-->
    <div th:utext="${mapDiv}"></div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            // Main map initialization and features
            /*[(${mapScript})]*/
        });
        /*]]>*/
    </script>

    <!-- Bootstrap JS + Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="/js/map-interaction.js"></script>
</body>
</html>
